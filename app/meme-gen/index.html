<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Meme Generator</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <form action="" id="add-image">
    <label for="meme-image">Image URL: </label>
    <input type="text" id="meme-image">
    <button>add image</button>
  </form>
  <br>
  <form action="" id="add-text">
    <label for="meme-text">Image Text: </label>
    <input type="text" id="meme-text">
    <button>add text</button>
  </form>
  <p>
    <label for="">Image Text color:
      <input type="color" name="color">
    </label>
  </p>
  <p>
    <label for="">Image Text size:
      <input type="range" name="fontsize" min="10" max="200">
    </label>
  </p>
  <div id="meme-div">
  </div>
  <script src="app.js"></script>
</body>

</html>
